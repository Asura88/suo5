name: Run go tests
on:
  push:
    branches:
      - main
      - 'test/**'
  pull_request:
permissions:
  contents: read
jobs:
  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true
      - run: go mod download
      - run: go test $(go list ./... | grep -v /gui/ | grep -v /tests/)

  build-binary:
    name: Build Test Binary
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true
      - run: go build -trimpath -ldflags "-w -s -extldflags '-static'" -o suo5
      - uses: actions/upload-artifact@v3
        with:
          name: test-target
          path: suo5

  tomcat-test:
    name: Tomcat Test
    runs-on: ubuntu-latest
    needs: build-binary
    strategy:
      fail-fast: false
      matrix:
        mount:
          - /usr/local/tomcat/webapps/ROOT/
        image:
          - andreptb/tomcat:6.0.45-jdk6
          - andreptb/tomcat:6.0.48-jdk6
          - andreptb/tomcat:6.0.44-jdk7
          - andreptb/tomcat:7.0.64-jdk7
          - andreptb/tomcat:7.0.64-jdk8
          - andreptb/tomcat:8.0.26-jdk7
          - andreptb/tomcat:9.0.10
          - tomcat:6.0.41-jre7
          - tomcat:6.0-jre7
          - tomcat:6.0-jre8
          - tomcat:7.0.56-jre7
          - tomcat:7.0-jre7
          - tomcat:7.0-jre8
          - tomcat:8.0.14-jre7
          - tomcat:8.0-jre7
          - tomcat:8.0-jre8
          - tomcat:8.5.0-jre8
          - tomcat:8.5.0-jre8
          - tomcat:8.5-jre8
          - tomcat:8.5-jre11
          - tomcat:8.5-jre17
          - tomcat:9.0.1-jre8
          - tomcat:9.0-jre8
          - tomcat:9.0-jre11
          - tomcat:9.0-jre17
          - tomcat:10.0.0-jdk8
          - tomcat:10.0-jre8
          - tomcat:10.0-jre11
          - tomcat:10.0-jre17
          - tomcat:10.1.0-jre11
          - tomcat:10.1-jre11
          - tomcat:10.1-jre17
        include:
          - image: nortthon/tomcat5
            mount: /opt/tomcat/webapps/ROOT
          - image: consol/tomcat-4.1
            mount: /opt/tomcat/webapps/ROOT

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: test-target
          path: .
      - uses: docker-practice/actions-setup-docker@master
        with:
          docker_buildx: false
        timeout-minutes: 10
      - run: chmod +x ./suo5
      - run: |
          set -x
          docker run -it --rm -d -p8080:8080 -v ${{ github.workspace }}/assets:${{ matrix.mount }}/assets ${{ matrix.image }}
          sleep 10
          docker ps -a
          curl -v http://127.0.0.1:8080/assets/suo5.jsp
          ./suo5 -debug -t http://127.0.0.1:8080/assets/suo5.jsp -T https://www.google.com
